<!DOCTYPE html><html lang="en"><meta charset="utf-8">
<body align=center><h1>Project List</h1><script>
var Get=function(url) {
	var http = new XMLHttpRequest();
	http.open("GET", "https://neotim.github.io/"+url+".js", false);
	http.send();
	if (http.readyState == 4 && http.status == 200) {
		return http.responseText;
	} else {
		return "";
	}
};
	function Add(e) {
		document.body.innerHTML+=e;
	};
Add("<h3>Total:"+Get("sum")+", 2003-"+(new Date).getFullYear()+"</h3>");

</script></html>
